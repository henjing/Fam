<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>FAM登陆</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>
        <div class="login-wrap theme-1">
            <div class="login">
                <div class="login-header">
                    <span>FAM</span>
                </div>
                
                <!-- start 登陆 -->
                <form class="form-horizontal" id="login">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="tel" class="form-control" placeholder="输入手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="输入密码">
                        </div>
                    </div>
                    <div class="form-group code-bar">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="输入验证码">
                        </div>
                        <div class="col-xs-4 img-code">
                            <img src="img/qc.png"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-block btn-success" id="signIn">登陆</button>
                        </div>
                    </div>
                    <div class="login-bottom-nav clearfix">
                        <a class="pull-left" href="">忘记密码</a>
                        <a class="pull-right register" href="javascript:;">注册账号</a>
                    </div>
                </form>
                <!-- end 登陆 -->
                
                <!-- start 注册 -->
                <form class="form-horizontal" id="register" style="display: none;">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="tel" class="form-control" placeholder="输入手机号">
                        </div>
                    </div>
                    <div class="form-group code-bar">
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="输入验证码">
                        </div>
                        <div class="col-xs-5 img-code">
                            <button type="button" class="btn btn-block btn-default">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="设置登陆密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="确认登陆密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-block btn-success" id="signUp">注册</button>
                        </div>
                    </div>
                    <div class="login-bottom-nav clearfix">
                        <a class="pull-left go-login" href="javascript:;">已有账号去登陆</a>
                    </div>
                </form>
                <!-- end 注册 -->
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function () {
                $(".register").on('click', function () {
                    $("#login").hide();  
                    $("#register").show();                    
                });
                $(".go-login").on('click', function () {
                    $("#login").show();  
                    $("#register").hide(); 
                });
                
                $("#signIn").on('click', function () {
                    location.href = 'index.html'
                });
                $("#signUp").on('click', function () {
                    $("#login").show();  
                    $("#register").hide(); 
                });
            });
        </script>
    </body>
</html>
